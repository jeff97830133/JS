<!DOCTYPE html>
<html>
<body>

<p id="demo">
	JavaScript Can Change the sytle of an HTML element.
</p>

<button type="button" onclick="myFunction()">
	Click Me!!!!
</button>


<script>
function myFunction() {
    var x = document.getElementById("demo");
		x.style.fontSize = "25px";
		x.style.color = "green";
}
</script>

</body>
</html>
